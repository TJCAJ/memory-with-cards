<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RULES</title>

    <style>
        #modal.open {
            display: block;
        }

        #overlay.open {
            display: block;
        }
    </style>

</head>

<body>

    <section class="gameboard">
        <div class="cardsontable" id="cardcontainer">
            <button id="open-modal-btn">INFO</button>

            <div id="modal">
                <h2>How to play this memory game</h2>
                <h4>Pair cards with the same value and colours red or black to score.</h4>
            </div>

            <div id="overlay"></div>

            <div>
                <button id="close-modal-btn">CLOSE INFO</button>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
